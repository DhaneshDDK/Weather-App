<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon shortcut" href="./images/logo-removebg-preview.png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="bg-gradient-to-r from-[#2c3e50] to-[#3498db] h-[100vh] w-[100vw] flex flex-col">
          <div class="text-[26px] text-white flex justify-center items-center pt-[3rem] font-bold">WEATHER APP</div>
          
          <div class="md:w-[50%] w-[100%] mt-[1rem] mx-auto text-white text-[18px] ">
            
            <div class="flex justify-between items-center px-4">
            <div class="yourWeather cursor-pointer transition-all duration-150 ease-in-out text-[18px] px-4 rounded-lg py-1"> Your Weather</div>
            <div class="search cursor-pointer transition-all duration-150 ease-in-out text-[18px] px-4 rounded-lg py-1">Search Weather</div>
            </div>

            <!--search bar-->
            <div class="searchBar flex items-center justify-center gap-3 transition-all duration-200 ease-in-out disable">
                <input class="cityInput cursor-pointer border-2 border-[#ffffff30]  bg-[#ffffff1a] h-9 rounded-full w-[70%] text-[18px] px-7 outline-none mt-8"></input>
                <div class="find cursor-pointer w-[35px] h-[35px] border-[#ffffff30] flex items-center justify-center border-2 rounded-full mt-8"><i class="fa-solid fa-magnifying-glass"></i>
                </div>  
            </div>

            <!--error-->
            <div class="relative flex flex-col items-center justify-center error disable">
                <img src="./images/not-found.png" alt="" width="320em" class="rounded-xl pt-16 ">
                <div class="text-[25px]">City Not Found</div>
            </div>
           
            <!--loading-->
            <div class="relative flex justify-center Loading disable">
                <img src="./images/loading.gif" alt="" width="250em" class="rounded-xl ">
            </div>

            
            <!-- grant location container-->
            <div class="grant-location-container flex items-center justify-center flex-col gap-8 pt-[1em]">
                <img src="./images/location.png" width="80" height="80" >
                 <div class="flex flex-col justify-center items-center gap-1">
                <p class="capitalize text-[26px] font-bold">grant Location Access</p>
                <p class="capitalize text-[16px] opacity-90">Allow Access to get weather Information</p>
                </div>
                <button class="btn border-none bg-blue-900 px-5 py-2 uppercase rounded">Grant Access</button>
            
            </div>
            

           <!--data-->
            <div class="data flex items-center justify-center gap-3 flex-col text-[20px] transition-all duration-200 ease-in-out disable">

                 <div class="flex items-center gap-2 mx-auto mt-[1rem]">
                    <div class="city capitalize text-[20px]">City Name</div>
                    <div> <img class="cityImg" src="./images/logo-removebg-preview.png" alt="" width="30px"></div>
                 </div>
                 <div class="opacity-80 capitalize desc">Clouds</div>
                 <div class=""><img class="cloudImg" src="./images/logo-removebg-preview.png" alt="" width="40px"></div>
                 <div class="font-bold text-[2em] temperature">Temperature Value</div>
 
                 <div class="flex gap-2 md:gap-5 items-center w-[100%] mt-[3rem] justify-center text-[14px] md:text-[18px] px-8 md:px-0 relative">
                    <div class=" w-[32%] lg:w-[26%] h-[8rem] border-2 rounded-lg backdrop-opacity-40 border-[#ffffff30] bg-[#ffffff1a] flex flex-col items-center justify-center gap-1">
                           <img src="./images/wind.png" alt="" width="40px">
                           <div>WINDSPEED</div>
                           <div class="windSpeed">Value</div>
                    </div>
                    <div class="w-[32%] lg:w-[26%] h-[8rem] border-2 rounded-lg flex items-center border-[#ffffff30] bg-[#ffffff1a] flex-col justify-center gap-1">
                        <img src="./images/humidity.png" alt="" width="40px">
                        <div>HUMIDITY</div>
                        <div class="humidity">Value</div>
                    </div>
                    <div class="w-[32%] lg:w-[26%] h-[8rem] border-2 rounded-lg flex items-center border-[#ffffff30] bg-[#ffffff1a] flex-col justify-center gap-1">
                        <img src="./images/clouds.png" alt="" width="40px">
                        <div class="clouds">CLOUDS</div>
                        <div class="cloudsValue">Value</div>
                    </div>
                 </div>

            </div>


           

          </div>
          
    </div>
  

    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/f776c58278.js" crossorigin="anonymous"></script>
</body>
</html>
